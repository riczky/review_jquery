<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery Chaining</title>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="script.js"></script>
    <style type="text/css">
        #efek1,
        #efek2 {
            width: 150px;
            height: 150px;
            border: 1px solid #333;
            background-color: #abcdef;
            margin: 20px;
            position: absolute;
        }

        #efek1 {
            top: 50px;
            left: 20px;
        }

        #efek2 {
            top: 220px;
            left: 20px;
        }
    </style>
</head>

<body>
    <button id="mulai1">Mulai 1</button>
    <button id="mulai2">Mulai 2</button>
    <br><br>
    <div id="efek1">Efek 1</div>
    <div id="efek2">Efek 2</div>
</body>

</html>
